# ============================================================
# 生产环境 Docker Compose 配置
# ============================================================
# 使用方式：docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# 生产环境特有配置：
# - 使用预构建镜像（避免每次构建）
# - 配置资源限制
# - 配置日志驱动
# ============================================================

services:
  frontend:
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
